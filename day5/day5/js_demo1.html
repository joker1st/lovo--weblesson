	JS是什么？
	是一种解释型语言，被浏览器解释执行。
	解释型语言：不需要编译，直接就可以执行。
	简单理解：用来解析html的dom树，对里面的节点进行增删改查，设置节点属性和样式。
	JavaScript和Java的区别
	JavaScript是一种解释性语言，而java是编译行语言
	JavaScript是用弱类型语言，而java是强类型语言。
	JavaScript添加到XHTML的方法
	方式一：
		直接编写在元素的事件属性中。	
		js弹框 alert（）；
	方式二：
		在(X)Html中嵌入JavaScript脚本
	方式三:
		在(X)Html中链接一个外部的javaScript文件。
		开发中最常用的，把结构和行为分开，引入JS的script标签中不能再写JS代码。
	方式四：写在a标签的href属性中
 -->
